<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="JQUERY/jquery-3.6.1.js"></script>
    <script>
    
     console.clear();

     var a = 2;
     var b = "Hellow World!"
     var c = true;
     var d = false;

     // 변수와 자료형을 알려면  typeof 를 사용하면 된다.
     console.log(typeof(c));

     console.log(a + b); // 숫자와 문자 변수를 더하면 문자가 된다.

     var i = 3.1456;

     var j = parseInt(i); //변수와 정수형을 반환한다.
     var k = parseFloat(i); //변수의 실수형을 반환한다.

     console.log(j, k);

     console.log(parseFloat('123,123'));


    </script>
    
</head>
